<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Three</title>
</head>
<body>
  <fieldset>
    <legend>Personal Details</legend>
    
    <form>
      <div>
        <label>Salutation</label>
        <br>
        <select>
          <option>--None--</option>
        </select>
      </div>
  
      <br>
  
      <div>
        <label>First Name:</label>
        <input type="text">
      </div>
  
      <br>
  
      <div>
        <label>Last Name:</label>
        <input type="text">
      </div>
  
      <br>
  
      <div>
        <label>Gender: </label>
  
        <input type="radio"> 
        <label>Male</label>
  
        <input type="radio">
        <label>Female</label>
      </div>
  
      <br>
  
      <div>
        <label>Email: </label>
        <input type="email">
      </div>
  
      <br>
  
      <div>
        <label>Date of Birth: </label>
        <input type="date">
      </div>
  
      <br>
  
      <div>
        <label>Address: </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
  
      <br>
  
      <div>
        <button>Submit</button>
      </div>
    </form>
  </fieldset>
</body>
</html>
