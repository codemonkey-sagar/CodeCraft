<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to favicon  -->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <!-- link to css  -->
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <nav>
    <div>
      <a href="#">
        <img src="img/tic-tac-toe.png" alt="Tic Tac Toe Logo">
      </a>
    </div>
    <div class="sound">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <g fill="#fff">
        <polygon points="14.025,38.004 14.025,61.993 31.548,61.993 55.537,85.982 55.537,14.018 31.552,38.004"></polygon>
        <path d="M67.41,34.095l-4.243,4.239c6.43,6.432,6.43,16.896,0,23.324L67.41,65.9C76.179,57.129,76.179,42.864,67.41,34.095z"></path>
        <path d="M75.89,25.616l-4.241,4.239c11.105,11.105,11.105,29.176,0,40.284l4.241,4.241C89.337,60.934,89.337,39.06,75.89,25.616z"></path>
        </g>
        </svg>
    </div>
  </nav>

  <main>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div class="scores">
      <div class="player-1">
        <p class="p1">Player (X)</p>
        <span class="score">0</span>
      </div>
      <div class="draw">
        <p>Draw</p>
        <span class="score">0</span>
      </div>
      <div class="player-2">
        <p class="p2">Player (O)</p>
        <span class="score">0</span>
      </div>
    </div>
  </main>

  <!-- link to js  -->
  <script src="script.js"></script>
</body>
</html>
